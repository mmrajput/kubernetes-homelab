apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      serviceAccountName: keycloak
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.1.0
          args:
            - "start-dev"              # Development mode for Phase 7A
          env:
            # Admin credentials
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD

            # Database connection - individual vars, no $(VAR) expansion issue
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL_HOST
              value: "postgres-primary.keycloak.svc.cluster.local"
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: KC_DB_URL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: POSTGRES_DB
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: POSTGRES_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: POSTGRES_PASSWORD

            # Hostname settings
            - name: KC_HOSTNAME
              value: "keycloak.homelab.local"
            - name: KC_HOSTNAME_STRICT
              value: "false"           # Allows access via IP during debugging
            - name: KC_HTTP_ENABLED
              value: "true"            # Required for dev mode behind ingress
            - name: KC_PROXY_HEADERS
              value: "xforwarded"      # Trust nginx-ingress X-Forwarded headers

          ports:
            - containerPort: 8080
              name: http

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 60    # Keycloak is slow to start
            periodSeconds: 15
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20       # 20 * 10s = 200s max startup time