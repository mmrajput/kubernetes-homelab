#
# GENERATE PASSWORDS:
#   # PostgreSQL superuser password (used for admin operations)
#   openssl rand -base64 32
#
#   # Kimai database user password (used by Kimai app only)
#   openssl rand -base64 32
#
#   # PostgreSQL replication user password
#   openssl rand -base64 32
#
# APPLY:
#   kubectl create secret generic postgres-credentials \
#     --namespace kimai \
#     --from-literal=POSTGRES_PASSWORD='<superuser-password>' \
#     --from-literal=POSTGRES_REPLICATION_PASSWORD='<replication-password>' \
#     --from-literal=KIMAI_DB_PASSWORD='<kimai-password>'
#
# WHY THREE SEPARATE PASSWORDS?
#   - POSTGRES_PASSWORD: postgres superuser - only for admin tasks (never used by app)
#   - KIMAI_DB_PASSWORD: kimai app user - least privilege, SELECT/INSERT/UPDATE only
#   - POSTGRES_REPLICATION_PASSWORD: replication slot user - REPLICATION privilege only
#
# WHY ONE SECRET NOT THREE?
#   - Single secret reduces number of volume mounts in pod specs
#   - All three are tightly coupled to this PostgreSQL instance
#   - In Phase 8, ESO will manage them with proper rotation
#
