apiVersion: v1
kind: Namespace
metadata:
  name: kimai
  labels:
    app.kubernetes.io/managed-by: argocd
    environment: dev
    # Pod Security Standards - baseline prevents privilege escalation
    # We'll tighten to 'restricted' in Phase 8 security hardening
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
