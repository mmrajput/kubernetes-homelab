# Character (prompt symbol) - green for success, red for error
[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

# Username - always show (useful in containers)
[username]
show_always = true
format = "[$user]($style)"
style_user = "bold cyan"

# Hostname - show container name
[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "bold cyan"

# Directory - truncate long paths
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "bold yellow"
truncation_symbol = "â€¦/"

# Git branch
[git_branch]
format = "[\\($branch\\)]($style) "
style = "bold purple"

# Git status - show if there are changes
[git_status]
format = "[\\[$all_status$ahead_behind\\]]($style) "
style = "bold red"
conflicted = "="
