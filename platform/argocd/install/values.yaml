# ArgoCD Helm Values for Homelab
# Chart: argo-cd v9.3.0
# App: ArgoCD v3.2.3

global:
  domain: argocd.homelab.local

server:
  ingress:
    enabled: false
  
  extraArgs:
    - --insecure
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

redis:
  enabled: true

repoServer:
  volumes: []
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

controller:
  metrics:
    enabled: true
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  
  # Sync every 2 minutes
  extraArgs:
    - --app-resync=120

notifications:
  enabled: false

dex:
  enabled: false
