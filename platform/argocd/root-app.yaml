apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mmrajput/kubernetes-homelab-01
    targetRevision: HEAD
    path: platform/argocd/apps
    directory:
      recurse: false
      jsonnet: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
