# Grafana Helm Values for Homelab
# Chart: grafana/grafana

# Admin credentials
adminUser: admin
adminPassword: admin  # Change this in production!

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 512Mi

# Persistence for dashboards and configs
persistence:
  enabled: true
  size: 1Gi
  storageClassName: ""  # Use default (local-path)

# CRITICAL: Disable the failing init container
initChownData:
  enabled: false

# Set proper security context
securityContext:
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472

podSecurityContext:
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.homelab.local
  path: /
  pathType: Prefix

# Data sources - automatically configured
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      # Prometheus data source
      - name: Prometheus
        type: prometheus
        url: http://prometheus-prometheus:9090
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: 30s
      
      # Loki data source
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy
        jsonData:
          maxLines: 1000

# Dashboard providers - auto-import dashboards
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Pre-installed dashboards
dashboards:
  default:
    # Kubernetes cluster monitoring
    kubernetes-cluster:
      gnetId: 7249
      revision: 1
      datasource: Prometheus
    
    # Kubernetes pod monitoring
    kubernetes-pods:
      gnetId: 6417
      revision: 1
      datasource: Prometheus
    
    # Node exporter full
    node-exporter:
      gnetId: 1860
      revision: 37
      datasource: Prometheus
    
    # Loki logs dashboard
    loki-logs:
      gnetId: 13639
      revision: 2
      datasource: Loki

# Plugins to install
plugins:
  - grafana-piechart-panel
  - grafana-clock-panel

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  labels:
    release: prometheus

# Security settings
grafana.ini:
  server:
    root_url: http://grafana.homelab.local:30080
  
  security:
    allow_embedding: true
    cookie_secure: false
    cookie_samesite: lax
  
  auth.anonymous:
    enabled: false
  
  users:
    allow_sign_up: false
    auto_assign_org: true
    auto_assign_org_role: Viewer
